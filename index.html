<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- main-section -->
    <section>
      <div class="container">
        <!-- sidebar-container-open  -->
        <div class="sidebar" id="sidebar" style="width: 280px">
          <!-- logo and name-open -->
          <div class="logo_name">
            <div class="logo">
              <i class="fa-solid fa-cube"></i>
            </div>
            <div class="name">
              <span style="font-weight: 1000"> Code</span>Area
            </div>
            <div class="btn" id="bar-div">
              <i class="fa-solid fa-bars" id="bars"></i>
            </div>
          </div>
          <!-- logo and name-close-->

          <!-- main-icons and text div-open -->
          <div class="main-icons">
            <!-- search-bar-open -->
            <div class="search-bar">
              <div>
                <i class="fa-solid fa-search"></i>
              </div>
              <div class="text"><input type="text" placeholder="Search" /></div>
            </div>
            <!-- search-bar-closed-->

            <!-- user-open-->
            <div class="user">
              <div > 
                <i class="fa-solid fa-user "></i>
              </div>
              <div class="text" style="padding-left: 12px">User </div>
            </div>
            <!-- user-close-->

            <!-- message-open -->
            <div class="message">
              <div>
                <i class="fa-solid fa-message"></i>
              </div>
              <div class="text">Messages</div>
            </div>
            <!-- message-close -->

            <!-- analytics-open -->
            <div class="analytics">
              <div>
                <i class="fa-solid fa-pie-chart"></i>
              </div>
              <div class="text">Analytics</div>
            </div>
            <!-- analytics-close -->

            <!-- file-manager-open -->
            <div class="file-manager">
              <div>
                <i class="fa-solid fa-file"></i>
              </div>
              <div class="text" style="padding-left: 15px; min-width: 100%">
                File Manager
              </div>
            </div>
            <!-- file-manager-close -->

            <!-- order-open -->
            <div class="order">
              <div>
                <i class="fa-solid fa-shopping-cart"></i>
              </div>
              <div class="text">Order</div>
            </div>
            <!-- order-close -->

            <!-- save-open -->
            <div class="saved">
              <div>
                <i class="fa-solid fa-heart"></i>
              </div>
              <div class="text">Saved</div>
            </div>
            <!-- save-close -->

            <!-- settings-open -->
            <div class="setting">
              <div>
                <i class="fa-solid fa-cog"></i>
              </div>
              <div class="text">Setting</div>
            </div>
            <!-- settings-close -->
          </div>
          <!-- main-icons and text div-close -->
        </div>
        <!-- sidebar-container-closed -->
      </div>
    </section>
    <!-- section-closed -->

    <script src="./index.js"></script>
  </body>
</html>
